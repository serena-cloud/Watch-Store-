<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStore | Cart</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fdfcf9;
      color: #2a2a2a;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 20px 60px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 1.7rem;
      font-weight: bold;
      font-family: "Georgia", serif;
      color: #222;
      letter-spacing: 1px;
    }

    .navbar a {
      position: relative;
      text-decoration: none;
      color: #333;
      margin: 0 14px;
      font-weight: 500;
      padding: 8px 20px;
      border-radius: 25px;
      transition: color 0.3s ease;
      overflow: hidden;
    }

    .navbar a::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 25px;
      background: linear-gradient(135deg, #d4af37, #c5a880);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.35s ease;
      z-index: -1;
    }

    .navbar a:hover::after {
      transform: scaleX(1);
    }

    .navbar a:hover {
      color: white;
    }

    /* Cart Section */
    .cart-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 50px;
      padding: 80px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      border-radius: 18px;
      overflow: hidden;
    }

    table thead {
      background: #f7f6f2;
    }

    table th, table td {
      padding: 18px;
      text-align: left;
    }

    table th {
      font-weight: 600;
      font-size: 1rem;
    }

    table td img {
      width: 60px;
      border-radius: 8px;
      margin-right: 12px;
      vertical-align: middle;
    }

    table td .item-name {
      font-weight: 500;
      font-size: 1.1rem;
    }

    table td input[type="number"] {
      width: 60px;
      padding: 6px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    table td .remove {
      color: crimson;
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* Summary Panel */
    .summary {
      background: white;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      height: fit-content;
    }

    .summary h2 {
      font-family: "Georgia", serif;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .summary p {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 1.1rem;
    }

    .summary p.total {
      font-weight: bold;
      font-size: 1.3rem;
      border-top: 1px solid #eee;
      padding-top: 15px;
      margin-top: 15px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #d4af37, #c5a880);
      color: white;
      padding: 14px 28px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      text-align: center;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #b8962e, #b59a70);
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      background: #111;
      color: #eee;
      text-align: center;
      padding: 35px;
      margin-top: 70px;
      font-size: 0.95rem;
    }

    /* Responsive */
    @media (max-width: 1000px) {
      .cart-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">SERENITY ELYSIAN WATCH</div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="collection.html">Collection</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
    </div>
  </div>

  <!-- Cart Section -->
  <div class="cart-container">
    <!-- Cart Items -->
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=600&q=80" alt="Watch"><span class="item-name">Classic Gold Watch</span></td>
          <td>$350</td>
          <td><input type="number" value="1" min="1"></td>
          <td><span class="remove">Remove</span></td>
        </tr>
        <tr>
          <td><img src="https://images.unsplash.com/photo-1519666213632-9be65b2e7f9e?w=600&q=80" alt="Watch"><span class="item-name">Silver Mesh Watch</span></td>
          <td>$220</td>
          <td><input type="number" value="2" min="1"></td>
          <td><span class="remove">Remove</span></td>
        </tr>
      </tbody>
    </table>

    <!-- Summary -->
    <div class="summary">
      <h2>Order Summary</h2>
      <p><span>Subtotal</span> <span>$790</span></p>
      <p><span>Tax</span> <span>$40</span></p>
      <p class="total"><span>Total</span> <span>$830</span></p>
      <button class="btn">Proceed to Checkout</button>
    </div>
  </div>

  

</body>
</html>

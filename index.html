  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fdfdfd;
      color: #333;
    }

    /* Navbar */
    .navbar a {
  position: relative;
  text-decoration: none;
  color: #333;
  margin: 0 12px;
  font-weight: 500;
  padding: 8px 18px;
  border-radius: 25px;
  transition: color 0.3s ease;
  overflow: hidden;
}

/* The "placeholder background" */
.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 20px 60px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 1.7rem;
      font-weight: bold;
      font-family: "Georgia", serif;
      color: #222;
      letter-spacing: 1px;
    }

    .navbar a {
      position: relative;
      text-decoration: none;
      color: #333;
      margin: 0 14px;
      font-weight: 500;
      padding: 8px 20px;
      border-radius: 25px;
      transition: color 0.3s ease;
      overflow: hidden;
    }

    .navbar a::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 25px;
      background: linear-gradient(135deg, #d4af37, #c5a880);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.35s ease;
      z-index: -1;
    }

    .navbar a:hover::after {
      transform: scaleX(1);
    }

    .navbar a:hover {
      color: white;
    }

    /* Hero Section */
    .hero-text a {
  background: linear-gradient(135deg, #d4af37, #c5a880);
  color: white;
  padding: 14px 32px;
  border-radius: 40px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1rem;
  letter-spacing: 1px;
  box-shadow: 0 6px 15px rgba(197,168,128,0.3);
  transition: all 0.3s ease;
  display: inline-block;
}

.hero-text a:hover {
  background: linear-gradient(135deg, #e0c068, #b08d57);
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 10px 20px rgba(197,168,128,0.5);
}

    .hero {
      height: 90vh;
      background: url('https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      color: white;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
    }

    .hero-text {
      position: relative;
      z-index: 2;
    }

    .hero-text h1 {
      font-size: 4rem;
      font-family: "Georgia", serif;
      margin: 0 0 20px;
    }

    .hero-text p {
      font-size: 1.3rem;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    .hero-text a {
      background: #c5a880;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .hero-text a:hover {
      background: #a8875a;
    }

    /* Featured Products */
    .featured {
      padding: 80px 60px;
      text-align: center;
    }

    .featured h2 {
      font-size: 2.5rem;
      font-family: "Georgia", serif;
      margin-bottom: 40px;
      color: #222;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
    }

    .product {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product h3 {
      font-size: 1.2rem;
      margin: 10px 0 5px;
    }

    .product p {
      color: #c5a880;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* Footer */

      margin-top: 60px;
